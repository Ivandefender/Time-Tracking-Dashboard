<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Time tracking dashboard</title>
</head>

<body>
  <div class="wrapper">

    <div class="item__1">
      <article class="account">
        <img src="./images/image-jeremy.png">
        <div class="info__author">
          <p class="report">Report for</p>
          <p class="author__name">Jeremy Robson</p>
        </div>
      </article>
      <div class="type__statistics">
        <button class="btn" id="daily">Daily</button>
        <button class="btn btn__active" id="weekly">Weekly</button>
        <button class="btn" id="monthly">Monthly</button>
      </div>
    </div>

    <div class="item__2 item__bg">
      <article class="item__inner">
        <div class="inner__info">
          <p class="info__title"></p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill-rule="evenodd" />
          </svg>
        </div>
        <div class="inner__time">
          <p class="info__time"></p>
          <div>
            <p class="time__date"></p>
            <p class="time__prev"></p>
          </div>
        </div>
      </article>
    </div>

    <div class="item__3 item__bg">
      <article class="item__inner">
        <div class="inner__info">

              fill-rule="evenodd" />

        <div class="inner__time">
